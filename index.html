    <script>
        $(document).ready(function () {
            const myModal = new bootstrap.Modal(

            var i = 2
            function kiemTraMa() {

                var mauKT = /[0-9]{9}$/;

                if (mauKT.test($("#txtMa").val()) == "") {
                    $("#tbMa").html('Bắt buộc nhập');
                    $("#tbMa").addClass('mauDo')
                }
                else if (!mauKT.test($("#txtMa").val())) {
                    $("#tbMa").html('Nhập sai');
                    $("#tbMa").addClass('mauDo')
                }
                else {
                    $("#tbMa").html("*");
                }
            }
            $("#txtMa").blur(kiemTraMa)

            function kiemtraHT() {
                var kt = /(^[A-Z]{1}[a-z]+)(\s[A-Z]{1}[a-z]*)+$ /
                if ($("#txtHT").val() == "") {
                    $("#tbTen").html("Nhập sai");
                    $("#tbTen").addClass('mauDo');
                    return false;
                }
                if (!kt.test($("#txtHT").val())) {
                    $("#tbTen").html("Chữ cái đầu của mỗi từ phải viết hoa");
                    $("#tbTen").addClass('mauDo');
                    return false;
                }

                $("#tbTen").html("*");
                return true;
            }
            $("#txtHT").blur(kiemtraHT)


            function kiemtraDC() {
                var mauKT1 = /^[a-z0-9-_]{3,15}$/
                var mauKT = /(abc)$/

                if ($("#txtDC").val() == "") {
                    $("#tbDC").html("Nhập sai");
                    $("#tbDC").addClass('mauDo');
                    return false;
                }
                if (!mauKT.test($("#txtDC").val())) {
                    $("#tbDC").html("Nhập sai");
                    $("#tbDC").addClass('mauDo');
                    return false;
                }
                if (mauKT.test($("#txtDC").val())) {
                    $("#tbDC").html("*");
                    return true;
                }
            }

            $("#txtDC").blur(kiemtraDC)



            $("#slGia").change(function () {
                $("#slGia option:selected").each(function () {
                    alert($(this).val())
                })
                $("#txtDV").val($(this).val())
            })



            $(".chkDoDung").click(function () {
                var tienDD = 0;
                var n = $(".chkDoDung:checked").length;

                if (n == 0) {
                    $(".chkDoDung:unchecked").each(function () {
                        tienDD === 0;
                        $("#txtDD").value(tienDD)
                    })
                }

                if (n > 0) {
                    $(".chkDoDung:checked").each(function () {
                        tienDD += parseFloat($(this).val());
                        $("#txtDD").val(tienDD)
                    })
                }
            })

            

            var tong = parseFloat($("#txtDD").val()) + parseFloat($("#txtDV").val())
            $("#txtTong").val(tong);

                myModal.hide();
                return true;
            })
